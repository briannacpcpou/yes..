<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apology Letter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title" contenteditable="true">I'm Sorry 💖</h1>
      <h2 class="subtitle" contenteditable="true">Please forgive me</h2>
      <p class="message" contenteditable="true">
        This is where you can write your apology letter. Click and type here. You can make it as long or as short as you like. 💌
      </p>
      <div class="actions">
        <button onclick="window.print()">🖨️ Print</button>
        <button onclick="downloadLetter()">⬇️ Download</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
